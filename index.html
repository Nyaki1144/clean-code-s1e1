<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower">
      <a class="header-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div class="main-post add-post">
        <h3 class="title">Add Item</h3>
        <div class="add-post__content">
          <input id="new-task" class="input input__add" type="text">
          <button class="main-btn">Add</button>
        </div>
      </div>
      <section class="todo content">
        <h3 class="title">Todo</h3>
        <div class="section-content">
          <input class="checkbox" type="checkbox">
          <span class="section-task">Pay Bills</span>
          <input type="text" class="input">
          <button class="main-btn">Edit</button>
          <button class="main-btn delete-btn">
            <img  class="delete-btn__img" src="./remove.svg" alt="remove">
          </button>
        </div>
        <div class="section-content section-content__edit">
          <input class="checkbox" type="checkbox">
          <span class="section-task">Go Shopping</span>
          <input type="text" value="Go Shopping" class="input">
          <button class="main-btn">Save</button>
          <button class="main-btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg" alt="remove">
          </button>
        </div>
      </section>
      <section class="completed section">
        <h3 class="title">Completed</h3>
        <div class="section-content">
          <input class="checkbox" type="checkbox" checked>
          <span class="section-task">See the Doctor</span>
          <input type="text" class="section-input">
          <button class="main-btn">Edit</button>
          <button class="main-btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg" alt="remove">
          </button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
