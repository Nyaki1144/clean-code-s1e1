<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <section class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower">
      <a class="moreInfo" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main">
      <div id="addElem">
        <h3>Add Item</h3>
        <div class="taskWrap">
          <input id="newTask" class="task" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="tasks">
        <li>
          <input type="checkbox">
          <span class="task">Pay Bills</span>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <span class="task">Go Shopping</span>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completedTasks">
        <li>
          <input type="checkbox" checked>
          <span class="task">See the Doctor</span>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
